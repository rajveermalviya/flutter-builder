on:
  push:
    branches: [main]

jobs:
  build_and_push_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.android
          push: true
          build-args: |
            FLUTTER_VERSION=2.2.0
          tags: |
            ghcr.io/${{ github.repository }}-android:2.2.0

  build_and_push_web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.web
          push: true
          build-args: |
            FLUTTER_VERSION=2.2.0
          tags: |
            ghcr.io/${{ github.repository }}-web:${{ github.sha }}
            ghcr.io/${{ github.repository }}-web:latest
